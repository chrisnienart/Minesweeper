<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div id="options-container">
        <h1>Game Options</h1>
        <h2>Difficulty</h2>
        <form id="difficultyForm">
            <label>
                <input type="radio" name="mode" value="simple"> Simple settings
            </label>
            <br>
            <div id="simpleOptions" class="indented" style="display:none;">
                <label>
                    <input type="radio" name="difficulty" value="easy"> Easy
                </label>
                <br>
                <label>
                    <input type="radio" name="difficulty" value="medium"> Medium
                </label>
                <br>
                <label>
                    <input type="radio" name="difficulty" value="hard"> Hard
                </label>
            </div>
            <label>
                <input type="radio" name="mode" value="random"> Random settings
            </label>
            <br>
            <div id="randomOptions" class="indented" style="display:none;">
                <label for="randomMinBoardSizeInput">Board size:</label>
                <input type="number" id="randomMinBoardSizeInput" name="randomMinBoardSize">
                <label for="randomMaxBoardSizeInput"> to </label>
                <input type="number" id="randomMaxBoardSizeInput" name="randomMaxBoardSize">
                <br>
                <label for="randomMinPercentMinesInput">Mine percentage:</label>
                <input type="number" id="randomMinPercentMinesInput" name="randomMinPercentMines">
                <label for="randomMaxPercentMinesInput"> to </label>
                <input type="number" id="randomMaxPercentMinesInput" name="randomMaxPercentMines">
            </div>
            <label>
                <input type="radio" name="mode" value="custom"> Custom settings
            </label>
            <div id="customOptions" class="indented" style="display:none;">
                <label for="customBoardSizeInput">Board size:</label>
                <input type="number" id="customBoardSizeInput" name="customBoardSize">
                <br>
                <label for="customPercentMinesInput">Mine percentage:</label>
                <input type="number" id="customPercentMinesInput" name="customPercentMines">
            </div>
        </form>
        <h2>Metrics</h2>
        <form id="metricsForm">
            <label>
                <input type="radio" name="metrics" value="show"> Display metrics
            </label>
            <br>
            <label>
                <input type="radio" name="metrics" value="hide"> Do not display metrics
            </label>
        </form>
        <h2>Scoring</h2>
        <form id="scoringForm">
            <label>
                <input type="radio" name="scoring" value="rated"> Keep all results
            </label>
            <br>
            <label>
                <input type="radio" name="scoring" value="wins"> Score wins only
            </label>
            <br>
            <label>
                <input type="radio" name="scoring" value="unrated"> Don't record scores
            </label>
        </form>
        <br>
        <button id="save">Save</button>
        <button id="close">Close</button>
        <div id="confirmationMessage" style="display:none;">Options updated successfully!</div>
    </div>
    <script src="options.js"></script>
</body>
</html>

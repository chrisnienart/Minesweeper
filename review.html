<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review</title>
    <link rel="stylesheet" href="review.css">
    <style>
        :root {
            --grid-size: 10;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Game Review</h1>
        <h2>GameID: 
            <select id="gameIDDropdown">
                <option value="defaultGameID">Select a GameID</option>
                <!-- Options will be dynamically added here -->
            </select>
        </h2>
    </div>
    <div id="content-container">
        <div id="game-container">
            <div id="board"></div>
            <div id="move-info">
                <span id="move">Move: 0</span>
                <span id="time">Time: 0</span>
            </div>
            <div id="controls">
                <button id="start">Start</button>
                <button id="prev">Prev</button>
                <button id="next">Next</button>
                <button id="end">End</button>
            </div>
        </div>
        <div id="moveTable-container">
            <table id="moveTable">
                <thead>
                    <tr>
                        <th>Move Number</th>
                        <th>Action</th>
                        <th>Time</th>
                        <th>Revealed Cells</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Read the gameID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameID = urlParams.get('gameID');

        // Display the gameID in the header
        const gameIDDropdown = document.getElementById('gameIDDropdown');
        gameIDDropdown.innerHTML = `<option value="${gameID}">${gameID}</option>`;
    </script>
    <script src="review.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review</title>
    <link rel="stylesheet" href="review.css">
    <style>
        :root {
            --grid-size: 10;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Game Review</h1>
        <h2>GameID: 
            <select id="gameIDDropdown">
                <option value="defaultGameID">Select a GameID</option>
                <!-- Options will be dynamically added here -->
            </select>
        </h2>
    </div>
    <div id="content-container">
        <div id="game-container">
            <div id="board"></div>
        </div>
        <div id="moveTable-container">
            <table id="moveTable">
                <thead>
                    <tr>
                        <th>Move Number</th>
                        <th>Action</th>
                        <th>Cells</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="review.js"></script>
</body>
</html>

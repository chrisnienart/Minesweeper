<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review</title>
    <link rel="stylesheet" href="review.css">
    <style>
        :root {
            --grid-size: 10;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Game Review</h1>
        <div id="page-controls">
            <button id="home">Home</button>
            <button id="close">Close</button>
        </div>
        <div id="game-controls">
            <h2>GameID
                <select id="gameIDDropdown">
                    <option value="defaultGameID">Select a GameID</option>
                    <!-- Options will be dynamically added here -->
                </select>
                <button id="previous-game">Prev</button>
                <button id="next-game">Next</button>
            </h2>
        </div>
    </div>
    <div id="content-container">
        <div id="game-container">
            <div id="board"></div>
            <div id="move-info">
                <span id="move">Move: 0</span>
                <span id="time">Time: 0</span>
                <span id="pace" style="display: none;">Pace: 0.00</span>
            </div>
            <div id="move-controls">
                <button id="start">Start</button>
                <button id="prev">Prev</button>
                <button id="next">Next</button>
                <button id="end">End</button>
            </div>
        </div>
        <div id="moveList-container">
            <h3>Move List</h3>
            <div id="moveList">
                <!-- Move list will be dynamically added here -->
            </div>
        </div>
    </div>
    <script>
        // Read the gameID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameID = urlParams.get('gameID');

        // Display the gameID in the header
        const gameIDDropdown = document.getElementById('gameIDDropdown');
        gameIDDropdown.innerHTML = `<option value="${gameID}">${gameID}</option>`;
    </script>
    <script src="metrics.js"></script>
    <script src="review.js"></script>
</body>
</html>

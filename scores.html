<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <link rel="stylesheet" href="scores.css">
</head>
<body>
    <h1>Scores</h1>
    <div id="controls">
        <button id="close">Close</button>
        <button id="clear-scores">Clear Scores</button>
    </div>
    <div id="score-container">
        <h2>Best Wins</h2>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Result</th>
                    <th>Time</th>
                    <th>Mode</th>
                    <th>Board Size</th>
                    <th class="percent-field">Mine Percent</th>
                    <th class="percent-field">Cleared Percent</th>
                    <th>Performance</th>
                </tr>
            </thead>
            <tbody id="best-winning-scores">
                <!-- Rows of scores will be dynamically added here by scores.js -->
            </tbody>
        </table>
        <h2>Top Scores</h2>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Result</th>
                    <th>Time</th>
                    <th>Mode</th>
                    <th>Board Size</th>
                    <th class="percent-field">Mine Percent</th>
                    <th class="percent-field">Cleared Percent</th>
                    <th>Performance</th>
                </tr>
            </thead>
            <tbody id="top-scores">
                <!-- Rows of scores will be dynamically added here by scores.js -->
            </tbody>
        </table>
        <h2>All Scores</h2>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Result</th>
                    <th>Time</th>
                    <th>Mode</th>
                    <th>Board Size</th>
                    <th class="percent-field">Mine Percent</th>
                    <th class="percent-field">Cleared Percent</th>
                    <th>Performance</th>
                </tr>
            </thead>
            <tbody id="all-scores">
                <!-- Rows of scores will be dynamically added here by scores.js -->
            </tbody>
        </table>
    </div>
    <script src="scores.js"></script>
</body>
</html>
